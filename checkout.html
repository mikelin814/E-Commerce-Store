     <script>
      let atag = document.querySelector(".atag")
      let dimmer = document.querySelector(".dimmer")
      let bars = document.querySelector(".bars")
      let removesidebar = document.querySelector("#removesidebar")

      bars.onclick = () => { 
        atag.classList.add("active")
        dimmer.classList.add("dim")
      }

      removesidebar.onclick = () => { 
        atag.classList.remove("active")
        dimmer.classList.remove("dim")
      }

      dimmer.onclick = () => { 
        atag.classList.remove("active")
        dimmer.classList.remove("dim")
      }

      let nav = document.querySelector("nav")
      let col_1 = document.querySelector("#col_1")
      var style = getComputedStyle(document.body)

      window.onscroll = e => { 
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
         let cols = style.getPropertyValue('--mainBg') ;
         let col2 = style.getPropertyValue('--maincl') ;
         nav.style.backgroundColor = cols
         col_1.style.color = col2
        }
        else{ 
          nav.style.backgroundColor = "transparent"
        }
      }

      window.onscroll = e => { 
        let scroll = window.scrollY;
        let hero = document.querySelector(".hero-image")
        hero.style.backgroundPositionY = .3 * scroll + 'px'
      }

    </script>
